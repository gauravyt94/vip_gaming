<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      z-index: -1;
    }

    .login-box {
      position: relative;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffcc;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 25px #00ffcc;
      text-align: center;
      width: 90%;
      max-width: 350px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .login-box h2 {
      color: #00ffcc;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #111;
      border: none;
      border-radius: 8px;
      color: #fff;
      box-shadow: 0 0 10px #00ffcc inset;
      font-size: 1em;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1em;
      box-shadow: 0 0 15px #00ffcc;
    }

    .login-box button:hover {
      background: #00ffaa;
      box-shadow: 0 0 25px #00ffaa;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .success {
      color: #00ffcc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">LOGIN</button>
    <div id="message"></div>
  </div>

  <!-- particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- particles.js config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 120, density: { enable: true, value_area: 800 } },
        color: { value: "#00ff00" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 5 }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: { enable: false }
        },
        size: {
          value: 2,
          random: true,
          anim: { enable: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00ff00",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- login script -->
  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const message = document.getElementById("message");

      // Set fixed credentials
      const correctUser = "vip";
      const correctPass = "gamer";

      if (user === correctUser && pass === correctPass) {
        message.innerHTML = "<p class='success'>✅ Login successful! Redirecting...</p>";
        setTimeout(() => {
          window.location.href = "http://otOwb57IgiQsu7o:8lcxAM8QgZ1lvOy@localhost:55846/storage/emulated/0/Alarms/system_t/gaurav.htmll"; // Change to your redirect URL
        }, 1000);
      } else {
        message.innerHTML = "<p class='error'>❌ Incorrect username or password.</p>";
      }
    }
  </script>

</body>
</html>
